<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="Images/logo.png" alt="logo" width="150" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3" href="about.html">About</a>
              </li>
            </ul>
            <a class="nav-link ms-auto order-1" href="log-in.html">Log in</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="testimonial py-5" id="testimonial">
      <div class="container">
        <div class="row">
          <div class="col-md-4 py-5 colorbg text-white text-center">
            <div class=" ">
              <div class="card-body">
                <img
                  src="http://www.ansonika.com/mavia/img/registration_bg.svg"
                  style="width: 30%"
                  alt="image"
                />
                <h2 class="py-3">Registration</h2>
                <p>
                  To be a global leader in delivering innovative and
                  cutting-edge technology solutions that empower businesses and
                  individuals to thrive in the digital age
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-8 py-5 border">
            <h4
              class="pb-4"
              style="text-align: center; margin-bottom: 10px; font-weight: bold"
            >
              Sign up with your information
            </h4>

            <form id="form1">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                      placeholder="Enter your first name"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                      placeholder="Enter your last name"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender:</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender"
                      >Female
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="option2"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Male</label
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber"
                      >Phone Number</label
                    >

                    <input
                      type="tel"
                      id="phoneNumber"
                      class="form-control form-control-lg"
                      placeholder="0780577727"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 form-outline mt-4">
                  <select
                    class="select form-control-lg dropdown-toggle text-center"
                    required
                  >
                    <option value="1">Choose Position</option>
                    <option value="2">HTML5</option>
                    <option value="3">CSS3</option>
                    <option value="4">JavaScript</option>
                  </select>
                </div>
              </div>

              <div class="form-outline mt-4">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="form-outline mt-4">
                <label class="form-label" for="confirmpass"
                  >Confirm password</label
                >
                <input type="password" id="confirmpass" class="form-control
                form-control-lg" required placeholder="Confirm your password""
                />
              </div>

              <div class="mt-4 pt-2">
                <div class="text-center pt-1 mb-2 pb-1">
                  <button
                    class="btn btn-block fa-lg gradient-custom-2 mb-3"
                    id="loginButton"
                    type="submit"
                  >
                    Sign up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
