<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/quiz.css" />
  </head>
  <body class="felx bg-light">
    <div class="mt-3 ps-5 ms-5" id="display-name"></div>
    <div class="container mt-sm-5 my-1">
      <div class="timer-and-count">
        <div class="timer ps-3" id="timer"></div>
        <div class="count pe-5" id="question-count"></div>
      </div>
      <div class="flex question ml-sm-5 pl-sm-5 pt-2" style="height: 25rem">
        <div class="pb-4 mb-4 h5"><b id="question-text"></b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <label class="options">
            <input type="radio" name="radio" id="option1" />
            <span class="checkmark"></span>
          </label>
          <label class="options">
            <input class="" type="radio" name="radio" id="option2" />
            <span class="checkmark"></span>
          </label>
          <label class="options">
            <input type="radio" name="radio" id="option3" />
            <span class="checkmark"></span>
          </label>
          <label class="options">
            <input type="radio" name="radio" id="option4" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="flex ml-auto px-5 mr-sm-5 mb-5 pb-4">
        <button class="btn btn-light rounded-5" id="next-button">Next</button>
      </div>
    </div>

    <footer
      class="text-center"
      style="
        background-color: #19376d;
        position: fixed;
        bottom: 0;
        width: 100%;
        color: white;
      "
    >
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Copyright Â© 2023 Pixel Pro, All rights reserved
      </div>
      <!-- Copyright -->
    </footer>

    <script type="module" src="./JS/quiz.js"></script>
    <script type="module" src="./JS/questions.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
